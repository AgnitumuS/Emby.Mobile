<div class="padding" ng-controller="SelectServerController">

	<div class="padding">
  
		<div class="padding-top">
			<h3>Select Server</h3>
		</div>
		
		<br/>
		
		<div class="list">

			<a class="item item-thumbnail-left item-dark" href="#" ng-repeat="server in servers" ng-click="connectToServer(server)">
			  <img src="/images/network.png">
			  <h2 class="padding-top">{{ server.Name }}</h2>
			  <p>&nbsp;</p>
			</a>
		</div>
		
		<button class="button button-block button-positive icon-left super-plus-round" ng-click="newServer()">
		New
		</button>
		
		<div ng-show="isNotLoggedIntoConnect">
			<br/>
			<button class="button button-block button-balanced icon-left super-unlocked" ng-click="signInWithConnect()">
			Sign In with Media Browser Connect
			</button>
		</div>
		
	</div>

</div>
